<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../icon/iconfont.css">
    <title>TabBar</title>
</head>

<body>
    <div class="wraper">
        <img src="./phone.webp" style="transform: scale(1.3);">
        <div class="container">
            <div class="bar">
                <div class="bar-item pre-active" onclick="changeActive(this)">
                    <div class="bar-fluid"></div>
                    <div class="drop"></div>
                    <i class="iconfont icon-gengduo"></i>
                </div>
                <div class="bar-item" onclick="changeActive(this)">
                    <div class="bar-fluid"></div>
                    <div class="drop"></div>
                    <i class="iconfont icon-xiaoxi"></i>
                </div>
                <div class="bar-item" onclick="changeActive(this)">
                    <div class="bar-fluid"></div>
                    <div class="drop"></div>
                    <i class="iconfont icon-apply"></i>
                </div>
                <div class="bar-item" onclick="changeActive(this)">
                    <div class="bar-fluid"></div>
                    <div class="drop"></div>
                    <i class="iconfont icon-tianshenpi"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
